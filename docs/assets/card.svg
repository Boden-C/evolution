<?xml version="1.0" encoding="UTF-8"?>
<svg width="540" height="800" viewBox="0 0 540 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Evolution Series - Elevation Card</title>
  <desc>A square, modern card with abstract waves and left-aligned white text for Evolution Series featuring Elevation.</desc>

  <style>
    /* Accessible, performant animate-in */
    .anim-bg { opacity: 0; animation: fadeIn .6s ease-out both; }

    .anim-glow { opacity: 0; transform-box: fill-box; transform-origin: 50% 50%; animation: scaleIn .9s cubic-bezier(.2,.8,.2,1) both; }
    .anim-glow.glow-a { animation-delay: .1s; }
    .anim-glow.glow-b { animation-delay: .2s; }

    .anim-grid { opacity: 0; animation: fadeIn .6s ease-out .25s both; }

    .anim-waves { opacity: 0; transform-box: view-box; animation: rise .8s cubic-bezier(.2,.8,.2,1) .2s both; }
    .stroke-draw { stroke-linecap: round; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 1.2s ease-out both; }
    .stroke-draw.s1 { animation-delay: .45s; }
    .stroke-draw.s2 { animation-delay: .55s; }
    .stroke-draw.s3 { animation-delay: .65s; }

    .content-in > text { opacity: 0; animation: slideRight .6s ease-out both; }
    .content-in > text:nth-of-type(1) { animation-delay: .3s; }
    .content-in > text:nth-of-type(2) { animation-delay: .45s; }
    .content-in > text:nth-of-type(3) { animation-delay: .6s; }

    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(.94) } to { opacity: 1; transform: scale(1) } }
    @keyframes rise { from { opacity: 0; transform: translateY(24px) scale(.98) } to { opacity: 1; transform: translateY(0) scale(1) } }
    @keyframes slideRight { from { opacity: 0; transform: translateX(-16px) } to { opacity: 1; transform: translateX(0) } }
    @keyframes drawLine { from { stroke-dashoffset: 1000 } to { stroke-dashoffset: 0 } }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important }
    }
  </style>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#EEF3FF"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>

    <!-- Soft glows -->
    <radialGradient id="glow-a" cx="50%" cy="50%" r="0.6">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#93C5FD" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-b" cx="50%" cy="50%" r="0.7">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle grid -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0V32" fill="none" stroke="#DCE3F7" stroke-width="1"/>
    </pattern>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#1F2937" flood-opacity="0.15"/>
    </filter>

    <!-- Rounded clip -->
    <clipPath id="roundClip">
      <rect x="0" y="0" width="540" height="800" rx="20" ry="20"/>
    </clipPath>
  </defs>

  <g clip-path="url(#roundClip)">
    <!-- Card background -->
    <rect class="anim-bg" width="540" height="800" fill="url(#bg-grad)"/>

    <!-- Decorative glows -->
  <!-- Repositioned glows for vertical layout -->
  <circle class="anim-glow glow-a" cx="420" cy="-20" r="260" fill="url(#glow-a)"/>
  <circle class="anim-glow glow-b" cx="520" cy="520" r="220" fill="url(#glow-b)"/>

    <!-- Subtle grid -->
  <rect class="anim-grid" width="540" height="800" fill="url(#grid)" opacity="0.35"/>

    <!-- Abstract waves -->
    <g class="anim-waves" opacity="1" transform="translate(-40,0) scale(0.68,1)">
  <!-- Scaled and shifted waves to fit narrower card -->
  <path d="M -60 520 C 140 420, 380 630, 860 500 L 860 860 L -60 860 Z"
    fill="url(#accent-grad)" opacity="0.28"/>
  <path d="M -80 600 C 120 520, 360 700, 880 560 L 880 900 L -80 900 Z"
    fill="#F1F5FF" opacity="0.9"/>
  <path class="stroke-draw s1" d="M -40 560 C 160 480, 420 660, 840 520"
    fill="none" stroke="#C7D2FE" stroke-width="3" opacity="0.8"/>
  <path class="stroke-draw s2" d="M 40 660 C 220 560, 480 620, 760 640"
    fill="none" stroke="#BFDBFE" stroke-width="2" opacity="0.8"/>
  <path class="stroke-draw s3" d="M 0 700 C 200 600, 520 700, 820 680"
    fill="none" stroke="url(#accent-grad)" stroke-width="4" opacity="0.32"/>
    </g>

    <!-- Content: left-aligned stack -->
    <g class="content-in" transform="translate(36,136)" filter="url(#softShadow)">
      <!-- Slightly larger, left-aligned copy for vertical card -->
      <text x="6" y="0"
            font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif"
            font-size="20" font-weight="400" letter-spacing="0.1px" fill="#111827">
        My State-of-the-Art LLM Models
      </text>

      <!-- Evolution Series -->
      <text x="0" y="62"
            font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif"
            font-size="52" font-weight="700" letter-spacing="0.2px" fill="#0F172A">
        Evolution Series
      </text>

      <!-- Click to see the newest model -->
      <text x="6" y="138"
            font-family="Inter, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif"
            font-size="16" font-weight="400" letter-spacing="0.08px" fill="#374151">
        Click to see the newest model:
        <tspan x="6" dy="28" font-weight="700" font-size="18">Elevation</tspan>
      </text>
    </g>
  </g>
</svg>